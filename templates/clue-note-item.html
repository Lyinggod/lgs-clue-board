<div class="clue-item note-item {{#if item.isLocked}}locked{{/if}} {{#if isGMHidden}}gm-hidden-item{{/if}}" 
     data-item-id="{{item.id}}"
     style="left: {{item.x}}px; top: {{item.y}}px; width: {{item.width}}px; height: {{item.height}}px;
            background-image: url('{{item.img}}'); background-size: 100% 100%; background-repeat:no-repeat;
            position:absolute; box-sizing: border-box; z-index: 2; padding: 15px 10px 10px 25px;
            display: flex; flex-direction: column;
            text-align: left;
            border: 1px solid #ccc; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transform: scale({{boardConfig.globalItemScale}}); transform-origin: center center;">

    {{#if hasGMNotes}}
    <div class="gm-note-indicator" title="{{localize 'LGS_CB2.HasGMNoteTitle'}}" style="position: absolute; top: 5px; left: 5px; z-index: 4; font-size: 1.2em; color: #ffeb3b; -webkit-text-stroke: 1px black;">
        <i class="fas fa-sticky-note"></i>
    </div>
    {{/if}}

    <div class="clueNote-content" style="font-size:{{item.fontSize}}px; color: black; overflow-wrap: break-word;
                                word-break: break-word; width: 100%; height: 100%;
                                overflow-y: auto; line-height: 1.2; font-family: 'Comic Sans MS', 'Chalkduster', 'Marker Felt', sans-serif;">
      

        {{{item.playerText}}}

        {{#unless item.playerText}}
            {{#if item.gmText}}
                {{#unless isGM}}
                    <i>({{localize 'LGS_CB2.GMNoteHidden'}})</i>
                {{/unless}}
            {{else}}
                <i>({{localize 'LGS_CB2.EmptyNote'}})</i>
            {{/if}}
        {{/unless}}
    </div>

    <div class="item-context-menu-icons" style="position: absolute; left: -30px; top: 10px; display: none; flex-direction: column; gap: 5px; z-index: 10;">
    </div>
</div>
